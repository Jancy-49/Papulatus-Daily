name: Notify Discord on new HTML file

on:
  push:
    # 仅当推送包含 .html 文件时触发
    paths:
      - '**/*.html'

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      # 检查出代码，拉取完整的 Git 历史
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 发送消息到 Discord
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # 获取新增的 .html 文件
          NEW_FILES=$(git diff --diff-filter=A --name-only ${{ github.event.before }} ${{ github.sha }} | grep ".html")
          if [ ! -z "$NEW_FILES" ]; then
            curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"**New HTML Files Uploaded:**\n$NEW_FILES\"}" \
            $DISCORD_WEBHOOK_URL
          fi
