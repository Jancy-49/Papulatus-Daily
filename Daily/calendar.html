<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帕普拉图斯日报 | 选择日期</title>
    <link rel="stylesheet" href="https://jancy-1256059393.cos-website.ap-guangzhou.myqcloud.com/Daily/calendar.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month" class="nav-button">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-month" class="nav-button">&gt;</button>
        </div>
        <div class="calendar-weekdays">
            <div>日</div>
            <div>一</div>
            <div>二</div>
            <div>三</div>
            <div>四</div>
            <div>五</div>
            <div>六</div>
        </div>
        <div class="calendar-body" id="calendar-body">
        </div>
    </div>

    <script src="https://jancy-1256059393.cos-website.ap-guangzhou.myqcloud.com/Daily/calendar.js"></script>
</body>
</html>
